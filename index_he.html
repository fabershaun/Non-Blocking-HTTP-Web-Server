<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בינה מלאכותית ושחמט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #333366;
        }
        .highlight {
            font-weight: bold;
            color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בינה מלאכותית ושחמט</h1>
        <p>
            בשנת <span class="highlight">1997</span>, מחשב בשם <span class="highlight">Deep Blue</span> עשה היסטוריה
            כשניצח את <span class="highlight">גארי קספרוב</span>, אלוף העולם בשחמט.
        </p>
        <p>
            זו הייתה הפעם הראשונה שמכונה ניצחה אלוף עולם במשחק מלא לפי כללי טורניר,
            והאירוע סימן ציון דרך בהתפתחות תחום <span class="highlight">הבינה המלאכותית</span>.
        </p>
    </div>
</body>
</html>
